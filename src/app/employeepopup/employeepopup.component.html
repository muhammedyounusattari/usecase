<div class="modal-header">
	<h4 class="modal-title pull-left"> {{ title }} </h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="hideForm()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div  class="modal-body">

   
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Firstname:</label>
          <div class="col-sm-10">
            <input type="fname" class="form-control"   [(ngModel)]="data[0].fname" id="fname" placeholder="Enter Firstname">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Middlename:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="data[0].mname" id="mname" placeholder="Enter Middlename">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">Lastname:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='lname'  [(ngModel)]="data[0].lname" id="lname" placeholder="Enter lastname">
              </div>
            </div>
           
              <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name='email' [(ngModel)]="data[0].email" id="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name='uname' [(ngModel)]="data[0].username" disabled placeholder="Enter Username">
                    </div>
                  </div>
               
        
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button"  (click)="sumbitForm(data)"   class="btn btn-primary">Update</button>
            <button type="button" (click)="hideForm()"  class="btn btn-default">Close</button>
          </div>
        </div>

<div class="modal-footer">
   
</div>
