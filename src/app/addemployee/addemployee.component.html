<div class="modal-header">
    <h4 class="modal-title pull-left"> {{ title }} </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideForm()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div  class="modal-body">
  
      <form class="form-horizontal" (submit)="addNewEmployee(user.value)" #user='ngForm' >
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Firstname:</label>
          <div class="col-sm-10">
            <input type="fname" class="form-control" name='fname' (ngModel)="user.fname" id="fname" placeholder="Enter Firstname">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Middlename:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name='mname' (ngModel)="user.mname" id="mname" placeholder="Enter Middlename">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">Lastname:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='lname' (ngModel)="user.lname" id="lname" placeholder="Enter lastname">
              </div>
            </div>
           
              <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name='email' (ngModel)="user.email" id="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name='uname' (ngModel)="user.uname" id="uname" placeholder="Enter Username">
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Password:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name='pwd' (ngModel)="user.pwd" id="pwd" placeholder="Enter Password">
                      </div>
                    </div>
        
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
        
      </form>





  
  <div class="modal-footer">
     
  </div>
